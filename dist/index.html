<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="style.css"/><script src="https://kit.fontawesome.com/a2da67af29.js" crossorigin="anonymous"></script><title>To Do list</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="index.bundle.js"></script></head><body><main><div class="todo-title flex"><h1>Today's To Do</h1><i class="fa-solid fa-rotate"></i></div><hr/><div><form action="" method="post" id="todo-form"><div class="todo-edit flex"><input class="no-outline" placeholder="Add to your list..."/> <i class="fa-solid fa-turn-down-left"></i></div><hr/><div class="todo-check flex"><div class="checkbox"><input type="checkbox" id="to-do-check" name="To-Do" value="Add"/> <label for="todo">wash the dishes</label><br/></div><i class="fa-solid fa-ellipsis-vertical"></i></div><hr/><div class="clear-all"><h3>Clear all Completed</h3></div></form></div></main></body></html>
